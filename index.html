<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#6d00ff">
        <title>Countdown</title>
        <link rel="stylesheet" href="src/master.css">
        <link rel="manifest" href="manifest.json">
        <link rel="icon" href="images/logo192.png">

    </head>
    <body>    
        <div class="timer">
            <div class="showCurrentDate">
                <span class="cDatePart cDatePartHours">00</span>
                <span class="cDatePart">:</span>
                <span class="cDatePart cDatePartMinutes">00</span>
                <span class="cDatePart">:</span>
                <span class="cDatePart cDatePartSeconds">00</span>
            </div>
            <div class="showRemainingTime">
                <span class="timerPart timerPartHours">00</span>
                <span class="timerPart">:</span>
               <span class="timerPart timerPartMinutes">00</span>
            </div>
            <div></div>
            <div class="showTargetTime">
                <span class="tDatePart tDatePartHours">00</span>
                <span class="tDatePart">:</span>
                <span class="tDatePart tDatePartMinutes">00</span>
                <span class="tDatePart">:</span>
                <span class="tDatePart tDatePartSeconds">00</span>
            </div>
        </div> 
        <script src="src/index.js"></script>
    </body>
</html>
