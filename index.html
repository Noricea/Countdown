<!DOCTYPE html>
<html lang="de-de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#6d00ff">
        <title>Countdown</title>
        <link rel="stylesheet" href="src/master.css">
        <link rel="manifest" href="manifest.json">
        <link rel="icon" href="images/logo192.png">

        <style>
            body {
                background-image: url("images/bg_fox1.png");
                background-position-x: center;
                background-size: 100%;
                background-repeat: repeat;
            }
        </style>
    </head>
    <body>    
        <div id="topbar">
            <div>
                <nav>
                    <ul>
                            <input class="dateStorage" type="date">
                            <input class="timeStorage" type="time">
                            <button class="saveBtn">Speichern</button>
                            <button class="resetBtn">Reset</button>
                    </ul>
                </nav>
            </div>
        </div>
        <div>
            <button class="menu">Menu</button>
        </div>
        <div class="timer">
            <div class="time">
                <div id="time"></div>
            </div>
            <div class="progress-bg">
                <div id="progress-bar" style="height:4px;
                margin-top: -9px;
                width:100%;
                border-radius: 2px;
                background-color: rgb(255, 136, 0);"></div>
            </div>
            <div class="target">
                <div id="target">00</div>
            </div>
            <div class="remaining">
                <div id="remaining">00</div>
            </div>
        </div> 
        <script src="src/index.js" type="module"></script>
        <script src="src/displayTime.js" type="module"></script>
    </body>
</html>
