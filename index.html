<!DOCTYPE html>
<html lang="de-de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#6d00ff">
        <title>Countdown</title>
        <link rel="stylesheet" href="src/master.css">
        <link rel="manifest" href="manifest.json">
        <link rel="icon" href="images/logo192.png">

        <style>
            body {
                background-image: url("images/bg_fox1.png");
                background-repeat: repeat-y;
                background-size: 125%;
            }
        </style>
    </head>
    <body>    
        <div class="topnav">
            <div>
                <nav>
                    <ul>
                        <li>
                            <input class="dateStorage" type="date">
                        </li>
                        <li>
                            <input class="timeStorage" type="time">
                        </li>
                        <li>
                            <button class="button">Speichern</button>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="timer">
            <div class="time">
                <div id="time"></div>
            </div>
            <div class="target">
                <div id="target">00</div>
            </div>
            <div class="remaining">
                <div id="remaining">00</div>
            </div>
        </div> 
        <script src="src/index.js" type="module"></script>
        <script src="src/displayTime.js" type="module"></script>
    </body>
</html>
