<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#6d00ff">
        <title>Countdown</title>
        <link rel="stylesheet" href="src/master.css">
        <link rel="manifest" href="manifest.json">
        <link rel="icon" href="images/logo192.png">

        <style>
            p {
                background-image: url("images/bg_fox1.png");
            }
        </style>
    </head>
    <body>    
        <div class="timer">
            <div class="showCurrentDate"></div>
            <div class="showTargetTime"></div>
            <div class="showRemainingTime">
                <span class="timerPart timerPartHours">00</span>
                <span class="timerPart">:</span>
               <span class="timerPart timerPartMinutes">00</span>
            </div>
        </div> 
        <script src="src/index.js" type="module"></script>
    </body>
</html>
